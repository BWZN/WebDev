<div class="product-card">
    <div class="image-gallery">
      <img [src]="product.image" alt="{{ product.name }}" class="main-image" />
    </div>
    <div class="info">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>⭐{{ product.rating.toFixed(1) }}</p>
      <p>❤️{{ product.likes }}</p>
      <a [href]="product.link" class="btn-view" target="_blank">Посмотреть</a>
      <div class="share-buttons">
        <button class="btn-whatsapp" (click)="share(product.link, 'whatsapp')">WhatsApp</button>
        <button class="btn-telegram" (click)="share(product.link, 'telegram')">Telegram</button>
      </div>
      <button (click)="like.emit(product)">Like ❤️</button>
      <button (click)="remove.emit(product)">Удалить</button>
    </div>
</div>
