<div class="container">
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <div class="image-gallery">
          <img [src]="product.image" alt="{{ product.name }}" class="main-image" />
        </div>
        <div class="info">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p>⭐{{ product.rating }}</p>
          <a [href]="product.link" class="btn-view" target="_blank">Посмотреть</a>
          <div class="share-buttons">
            <button class="btn-whatsapp" (click)="share(product.link, 'whatsapp')">WhatsApp</button>
            <button class="btn-telegram" (click)="share(product.link, 'telegram')">Telegram</button>
          </div>
        </div>
      </div>
    </div>
  </div>
